<!-- START Form -->	
<section class="logInArea">
	<div class="alert alert-success alert-dismissible">
		<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		Woo-hoo, congratulations on the new password!
	</div>
	<div class="users">
		<div class="form">
			<div class="logIn">
				<h2>Set Password</h2>
			</div>
			<div class="form-group formError">
				<label class="control-label">New Password</label>
				<input name="Email" class="form-control" placeholder="Enter New Password" required="required" type="Email">
				<label class="error">Please enter a new password!</label>
				<label class="error" style="display: none;">Note: Your Password must contain a minimum of 5 digits</label>
			</div>
			<div class="form-group">
				<label class="control-label">Confirm Password</label>
				<input name="Email" class="form-control" placeholder="Confirm Password" required="required" type="Email">
				<label class="error" style="display: none;">Please re-enter the new password!</label>
				<label class="error" style="display: none;">Please make sure your passwords match.</label>
			</div>
	
			<div class="form-group formBtn">
				<button class="btn btnTheme btn-block" type="submit">Submit</button> 
			</div>
			
		</div>
	</div>
</section>
<!-- END Form -->

<script>
'use strict';
(function() {
    var body = document.body;
    var burgerMenu = document.getElementsByClassName('b-menu')[0];
    var burgerContain = document.getElementsByClassName('b-container')[0];
    var burgerNav = document.getElementsByClassName('b-nav')[0];
    burgerMenu.addEventListener('click', function toggleClasses() {
        [body, burgerContain, burgerNav].forEach(function (el) {
            el.classList.toggle('open');
        });
    }, false);
})();
</script>

<script>
$(window).scroll(function() {             // this will work when your window scrolled.
    var height = $(window).scrollTop();   //getting the scrolling height of window
	if(height  > 2) {
	    $("header").addClass('fixed_header');
	} 
	else {
	    $("header").removeClass('fixed_header');
	}
});
</script>

<script>
$(document).ready(function(){
	$('.passEco_dropdown > a').click(function(evt){
		evt.stopPropagation();
		$(".passEco_dropBox").css({
		    "-webkit-transform" : "translateY(0)",
		    "transform" : "translateY(0)",
		    "visibility" : "visible",
		    "opacity" : "1"
		});
	});
});
$(document).click(function(e) {
	var container = $(".passEco_dropdown");
	var applybtn = $(".apply_filters > a");
	if ((!container.is(e.target) && container.has(e.target).length === 0) || (applybtn.is(e.target))) {
		$(".passEco_dropBox").css({
		    "-webkit-transform" : "translateY(-15px)",
		    "transform" : "translateY(-15px)",
		    "visibility" : "hidden",
		    "opacity" : "0"
		});
	}
});
</script> 
<!--==== PASSENGER/CLASS DROPDOWN SCRIPT END ====-->
