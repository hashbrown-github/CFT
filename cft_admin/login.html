<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/ico" href="images/favicon.ico">

      body { display: block; }
    </style>

<body>

<!-- START FORM -->
<section class="logInArea">
      <div class="alert alert-success alert-dismissible">
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          <strong>Success!</strong> Indicates a successful or positive action.
      </div>

      <div class="users">
          <div class="logo">
            <a href="#"><img src="images/logo_green.png" alt="logo" /></a>
          </div>
          <div class="logIn">
              <h2>Login into your Account</h2>
          </div>
          <div class="form">
              <div class="form-group formError">
                  <label class="form-label">User Name</label>
                  <input name="Email" class="form-control" placeholder="" required="required" type="text">
                  <label class="error">Please Enter your User Name!</label>
              </div>

              <div class="form-group">
                  <label class="form-label">Password</label>
                  <input name="password" class="form-control" placeholder="" type="password">
              </div>
              <div class="form-group chkRegister">
                <label class="checkCustom">
                  <input type="checkbox"><p>Remember Me</p>
                  <span class="checkmark"></span>
                </label>
              </div>

              <div class="form-group formBtn">
                  <button class="btn btnTheme btn-block" type="submit">Sign In</button> 
              </div>

              <div class="userBottom">
                <ul>
                    <li>
                        <a href="avascript: void(0)">
                          <img src="images/flights.svg"></i>
                          <p>Flights</p>
                        </a>
                    </li>
                    <li>
                      <a href="avascript: void(0)">
                        <img src="images/hotels.svg"></i>
                        <p>Hotels</p>
                      </a>
                  </li>
                  <li>
                    <a href="avascript: void(0)">
                      <img src="images/cars.svg"></i>
                      <p>Cars</p>
                    </a>
                </li>
                </ul>
            </div>

          </div>
      </div>
</section>
<!-- END FORM -->
  

<script src="js/vendors.bundle.js" type="text/javascript"></script> 
<script src="js/scripts.bundle.js" type="text/javascript"></script> 
<script src="js/bootstrap.min.js" type="text/javascript"></script> 
<script src="js/jquery.min.js" type="text/javascript"></script> 


</body>
</html>
